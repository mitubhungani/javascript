<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">

    <title>Document</title>
</head>

<body>
    <div class="main">
        <form class="add-form">
            <div class="form-floating mb-3 mx-3">
                <input type="text" class="form-control" id="title" placeholder="Title">
                <label for="floatingInput">Title</label>
            </div>

            <div class="form-floating mb-3 mx-3">
                <input type="url" class="form-control" id="img" placeholder="Title">
                <label for="floatingInput">Image</label>
            </div>

            <div class="form-floating mb-3 mx-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="Content"></textarea>
                <label for="floatingTextarea">Content</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Country</label>
                <select id="Country" class="form-select">
                        <option>india</option>
                        <option>usa</option>
                        <option>uk</option>
                        <option>uae</option>
                    </select>
            </div>

            <button class="add-btn btn btn-outline-success" type="submit">Add</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/add.js"></script>
</body>

</html>
