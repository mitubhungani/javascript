<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>
    <div class="main">
        <div class="upper">
            <h1>Add Student Result</h1>
        </div>
        <div class="bottom">
            <form id="for">
                <label>Name:</label><br>
                <input type="text" id="name" required><br><br>

                <label>Roll No.:</label><br>
                <input type="number" id="rollno" required><br><br>

                <label>HTML:</label><br>
                <input type="number" id="html" required><br><br>

                <label>Css:</label><br>
                <input type="number" id="css" required><br><br>

                <label>Js:</label><br>
                <input type="number" id="js" required><br><br>

                <label>React:</label><br>
                <input type="number" id="react" required><br><br>

                <label>Node:</label><br>
                <input type="number" id="node" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <table id="show">
        <tr id="table">
            <td id="name-t">name</td>
            <td id="rollno-t">rollno</td>
            <td id="html-t">html</td>
            <td id="css-t">css</td>
            <td id="js-t">js</td>
            <td id="react-t">react</td>
            <td id="node-t">node</td>
            <td id="total-t">total</td>
            <td id="result-t">result</td>
            <td id="update-t">Pass/Fail</td>
            <td id="delete-t">Delete</td>
            <td id="update-t">update</td>
        </tr>
    </table>
</body>
<script src="index.js"></script>
</html>
