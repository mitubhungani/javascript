<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>
    <div class="main">
        <div class="upper">
            <h1>Add Student Result</h1>
        </div>
        <div class="bottom">
            <form id="for">
                <label>Name:</label><br>
                <input type="text" id="name"><br><br>

                <label>Roll No.:</label><br>
                <input type="number" id="rollno"><br><br>

                <label>HTML:</label><br>
                <input type="number" id="html"><br><br>

                <label>Css:</label><br>
                <input type="number" id="css"><br><br>

                <label>Js:</label><br>
                <input type="number" id="js"><br><br>

                <label>React:</label><br>
                <input type="number" id="react"><br><br>

                <label>Node:</label><br>
                <input type="number" id="node"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="show">
        
    </div>
</body>
<script src="index.js"></script>
</html>
