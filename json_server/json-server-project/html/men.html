<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/men.css">
    <link rel="stylesheet" href="../components/loader.css">
    <title>Project</title>
</head>

<body>
    <div class="add-to-cart">
        <div class="add-to-cart-div">
            <p class="no-p"></p>
        </div>
    </div>
    <div id="loader"></div>
    <div id="header">
    </div>
    <div class="main">
        <div class="filter">
            <div class="category-div">
                <div class="head-category-div">
                    <h4>Category</h4><i class="fa-solid fa-angle-down fa-lg"></i>
                </div>
                <ul class="category-list">

                </ul>
            </div>
            <div class="filter-product">
                <!-- <div class="lth"></div>
                <div class="htl"></div> -->

                <div class=" radio-buttons-container">
                    <div class="lth radio-button">
                        <input name="radio-group" id="radio2" class="radio-button__input" type="radio">
                        <label for="radio2" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            Low to High
                        </label>
                    </div>
                    <div class="htl radio-button">
                        <input name="radio-group" id="radio1" class="radio-button__input" type="radio">
                        <label for="radio1" class="radio-button__label">
                            <span class="radio-button__custom"></span>

                            High to low
                        </label>
                    </div>

                </div>

            </div>
        </div>
        <div id="product">
        </div>
    </div>
</body>
<script src="../js/men.js" type="module"></script>
<script src="../components/loader.js"></script>

</html>
