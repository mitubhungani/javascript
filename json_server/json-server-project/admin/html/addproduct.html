<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../admin-components/admin-nav.css">
    <link rel="stylesheet" href="../css/addproduct.css">
    <link rel="stylesheet" href="../admin-components/admin-loader.css">
    <title>Document</title>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <div class="form_area">
            <p class="title">Add Product</p>
            <form id="for">
                <div class="form_group">
                    <label class="sub_title">Title</label>
                    <input placeholder="Enter Product name" id="title" class="form_style" type="text" required>
                </div>
                <div class="form_group">
                    <label class="sub_title">Image</label>
                    <input placeholder="Choice Image" id="image" class="form_style" type="url"
                        required>
                </div>

                <div id="redio" class="radio-buttons-container">
                    <div class="lab">
                        <label>Gender</label>
                    </div>
                    <div class="radio-button">
                        <input name="radio-group" id="radio2" class="radio-button__input" type="radio" value="men">
                        <label for="radio2" class="radio-button__label" >
                            <span class="radio-button__custom"></span>
                            Men
                        </label>
                    </div>
                    <div class="radio-button">
                        <input name="radio-group" id="radio1" class="radio-button__input" type="radio" value="Women">
                        <label for="radio1" class="radio-button__label" >
                            <span class="radio-button__custom"></span>
                            Women
                        </label>
                    </div>
                </div>

                <div class="form_group">
                    <label class="sub_title">Select Category</label>
                    <select id="category">
                        <option selected hidden value="">Select Category</option>
                    </select>

                </div>
                <div class="form_group">
                    <label class="sub_title" for="password">Price</label>
                    <input placeholder="Enter your password" id="price" class="form_style" type="number" required>
                </div>
                <div>
                    <button class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="loader"></div>
</body>
<script src="../js/addproduct.js" type="module"></script>
<script src="../admin-components/admin-loader.js"></script>

</html>
