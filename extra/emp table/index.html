<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Hire a new Employee</title>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1>Hire a new Employee</h1>
        </div>
        <form id="box">
            <input type="text" id="ename" placeholder="Employee name"><br>
            <select id="jrole">
                <option selected hidden>Select job role</option>
                <option>SDE-2</option>
                <option>SDE-1</option>
                <option>He-manager</option>
            </select><br>
            <select id="edept">
                <option selected hidden>Select Department</option>
                <option>Engineering</option>
                <option>Hr</option>
            </select><br>
            <input type="number" id="esal" placeholder="Enter salary"><br>
            <input type="number" id="eyear" placeholder="Experience years"><br>
            <input type="text" id="email" placeholder="Email"><br>
            <button>Hire</button>
        </form>

        <div id="result">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>Employee Name</th>
                        <th>Job Role</th>
                        <th>Department</th>
                        <th>salary</th>
                        <th>Email</th>
                        <th>Work Experience</th>
                        <th>Role Type</th>
                        <th>Fire Employee</th>
                    </tr>
                </thead>
                <tbody id="table-main">

                </tbody>
            </table>
        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
