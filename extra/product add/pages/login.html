<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/header.css">
    <title>Product</title>
</head>

<body>
    <div class="mm">
        <nav class="nav navbar navbar-expand-lg mt-3 rounded-pill">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav col-5 nav-underline me-auto mb-2 mb-lg-0">
                        <li class="nav-item px-1">
                            <a class="nav-link text-white" aria-current="page" href="../pages/index.html">Home</a>
                        </li>

                        <li class="nav-item px-1">
                            <a class="nav-link text-white" href="../pages/product.html">Product</a>
                        </li>

                        <li class="nav-item px-1">
                            <a class="nav-link text-white" href="../pages/add-product.html">Add Product</a>
                        </li>

                    </ul>
                    <div class="center col-2">
                        <img class="image" src="../image/logo.png" alt="">
                    </div>

                    <form class="form-main d-flex px-1 col-5" role="search">
                        <input class="input-box form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn text-white"
                            type="submit">Search</button>

                        <li class="nav-item px-1">
                            <span class="profile">
                                <i class="bi bi-person-circle"></i>
                            </span>

                            <div class="profile-menu">
                                <p>Profile</p>
                                <hr>
                                <p class="profile-p">Login/Sign-up</p>
                            </div>

                        </li>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <form class="login form-floating">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="User-Name">
            <label for="floatingInput">User-Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <input type="submit" class="btn text-white">

        <div class="hr-pro">
            <hr>
            <span class="or">OR</span>
            <hr>
        </div>

        <div class="sign-upapps">
            <button class="signin">
                <svg viewBox="0 0 256 262" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                        fill="#4285F4"></path>
                    <path
                        d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                        fill="#34A853"></path>
                    <path
                        d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                        fill="#FBBC05"></path>
                    <path
                        d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                        fill="#EB4335"></path>
                </svg>
                Sign in with Google
            </button>

            <button class="signin">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" class="apple-icon"
                    viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M747.4 535.7c-.4-68.2 30.5-119.6 92.9-157.5-34.9-50-87.7-77.5-157.3-82.8-65.9-5.2-138 38.4-164.4 38.4-27.9 0-91.7-36.6-141.9-36.6C273.1 298.8 163 379.8 163 544.6c0 48.7 8.9 99 26.7 150.8 23.8 68.2 109.6 235.3 199.1 232.6 46.8-1.1 79.9-33.2 140.8-33.2 59.1 0 89.7 33.2 141.9 33.2 90.3-1.3 167.9-153.2 190.5-221.6-121.1-57.1-114.6-167.2-114.6-170.7zm-105.1-305c50.7-60.2 46.1-115 44.6-134.7-44.8 2.6-96.6 30.5-126.1 64.8-32.5 36.8-51.6 82.3-47.5 133.6 48.4 3.7 92.6-21.2 129-63.7z">
                    </path>
                </svg>
                Sign in with Apple
            </button>

        </div>


        <p class="line">Or With</p>
        <p class="line">Don't have an account? <a class="Signup" href="../pages/Signup.html">Sign Up</a></p>


        <div class="apps">

        </div>

    </form>

</body>
