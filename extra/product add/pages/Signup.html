<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/Signup.css">
    <link rel="stylesheet" href="../css/header.css">
    <title>Product</title>
</head>

<body>
    <div class="mm">
        <nav class="nav navbar navbar-expand-lg mt-3 rounded-pill">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav col-5 nav-underline me-auto mb-2 mb-lg-0">
                        <li class="nav-item px-1">
                            <a class="nav-link text-white" aria-current="page" href="../pages/index.html">Home</a>
                        </li>

                        <li class="nav-item px-1">
                            <a class="nav-link text-white" href="../pages/product.html">Product</a>
                        </li>

                        <li class="nav-item px-1">
                            <a class="nav-link text-white" href="../pages/add-product.html">Add Product</a>
                        </li>

                    </ul>
                    <div class="center col-2">
                        <img class="image" src="../image/logo.png" alt="">
                    </div>

                    <form class="form-main d-flex px-1 col-5" role="search">
                        <input class="input-box form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn text-white"
                            type="submit">Search</button>

                        <li class="nav-item px-1">
                            <span class="profile">
                                <i class="bi bi-person-circle"></i>
                            </span>

                            <div class="profile-menu">
                                <p>Profile</p>
                                <hr>
                                <p class="profile-p">Login/Sign-up</p>
                            </div>

                        </li>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <form class="Signup form-floating">

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="User-Name">
            <label for="floatingInput">User-Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <label for="floatingInput">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <input type="submit" class="btn text-white">

    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="../js/Signup.js"></script>
<script src="../js/header.js"></script>

</html>
