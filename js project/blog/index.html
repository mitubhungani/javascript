<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>

<body>
    <div class="main">

        <div class="head">

            <p class="pre">Post to you Blog</p>

        </div>

        <form id="input-box">

            <div class="title"><label for="title-i">Title:</label><input required id="title-i" type="text"
                    placeholder="Enter Blog Title"></div><br>

            <div class="img"><label for="img-i">Image:</label><input required id="img-i" type="url"
                    placeholder="Enter Image Url"></div><br>

            <div class="con"><label for="con-i">Blog Containt:</label><textarea style="outline: none;" rows="5"
                    cols="78" required id="con-i" type="text" placeholder="Enter You Containt"></textarea></div><br>

            <input class="btn" type="submit">

        </form>

    </div>
    <hr>
    <div id="box">
        <div id="box-1">
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
